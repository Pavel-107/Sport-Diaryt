<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0A2E5D" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sport Diary — спортивный дневник для триатлета, анализа тренировок, интеграции со Strava." />
    <title>Sport Diary</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="icons/favicon.png" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

    <!-- Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <base href="/" />
  </head>

  <body>
    <noscript>Пожалуйста, включите JavaScript для запуска приложения Sport Diary.</noscript>

    <!-- Подключение Flutter bootstrap -->
    <script src="flutter.js" defer></script>

    <!-- Инициализация Flutter Web -->
    <script>
      window.addEventListener('load', async function () {
        _flutter.loader.loadEntrypoint({
          serviceWorker: { serviceWorkerVersion: null },
          onEntrypointLoaded: async function (engineInitializer) {
            const appRunner = await engineInitializer.initializeEngine();
            await appRunner.runApp();
          },
        });
      });
    </script>
  </body>
</html>
